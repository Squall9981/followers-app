<form [formGroup]="form">
  <div class="form-group">
      <label for="oldPassword" class="control-label">Old Password</label>
      <input formControlName="oldPassword" type="text" id="oldPassword" class="form-control" (change)="log(form)">
      <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
        <p *ngIf="oldPassword.errors.required">Old password is required</p>
        <p *ngIf="oldPassword.errors.invalidOldPassword">Invalid entry.</p>
      </div>
  </div>
  <div class="form-group">
      <label for="newPassword" class="control-label">New Password</label>
      <input formControlName="newPassword" type="text"  id="newPassword" class="form-control">
      <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
          <p *ngIf="newPassword.errors.required">New password is required</p>
        </div>
  </div>
  <div class="form-group">
      <label for="confirmPassword" class="control-label">Confirm Password</label>
      <input formControlName="confirmPassword" type="text"  id="confirmPassword" class="form-control">
      <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
          <p *ngIf="confirmPassword.errors.required">Confirm password is required</p>
        </div>
  </div>
</form>
