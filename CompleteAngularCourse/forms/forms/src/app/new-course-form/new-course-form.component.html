<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName" class="control-label">Course Name</label>
    <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="courseName" class="form-control">
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">Name field is required</div>
      <div *ngIf="name.errors.minlength">Name field should be at least {{name.errors.minlength.requiredLength}} characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category" class="control-label">Category</label>
    <select required ngModel id="category" name="category" class="form-control" #category="ngModel">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.value}}</option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Category is required
    </div>
  </div>
  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input ngModel type="checkbox" id="moneyBackGuarantee" name="hasGuarantee"> 30-day money-back guarantee
    </label>
  </div>
  <p>{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
