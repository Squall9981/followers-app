<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required ngModel minlength="3" type="text" class="form-control" id="courseName" name="courseName" #courseName="ngModel">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course Name is required.</div>
      <div *ngIf="courseName.errors.minlength">Course Name min length is {{courseName.errors.minlength.requiredLength}} characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel class="form-control" name="category" id="category" #category="ngModel">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.value}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">Category is required.</div>
    </div>
  </div>
  <div class="checkbox">
    <label class="form-check-label" for="hasGuarantee">
    <input ngModel type="checkbox" name="hasGuarantee" id="hasGuarantee" class="form-check-input"> Has 30-day guarantee
  </label>
  </div>
</form>
<span>{{f.value | json}}</span>
